<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old School!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <nav>
      <div class="navBg">
        <img src="img/logo.png" alt="Joystick controller yellow logo">
        <h2>GameFlix</h2>
        <img src="img/logo.png" alt="Joystick controller yellow logo">
      </div>
      <div class="navShade"></div>
    </nav>

    <section class="form">
      <form onsubmit="submitForm(event)">
        <div class="row">
          <input type="text" class="formBox" name="name" id="name" placeholder="Insert Game Name" required />
          <input type="text" class="formBox" name="category" id="category" placeholder="Insert Game Category" required />
        </div>
        <div class="row">
          <input type="number" class="formBox" name="year" id="year" placeholder="Game Year" required />
          <input type="url" class="formBox" name="imgUrl" id="imgUrl" placeholder="Insert Image URL" required />
        </div>
        <input type="submit" value="Add New Game" class="submitButton" id="submitButton">
      </form>
    </section>
    <section class="tapeList" id="tapeList">
    </section>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
